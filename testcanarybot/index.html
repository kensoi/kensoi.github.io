
<!DOCTYPE html>

            </div>
        </div>
    </div>
    <div class = "panel_cover">
        <div class="window">
            <div class = "window-header">
                Objects
            </div>
            <div class = "window-content">
                <input type="button" onclick="redirect_testcanarybot(4)" name="send" value="Events">
                <input type="button" onclick="redirect_testcanarybot(5)" name="send" value="Objects">

        </div>
    </div>
    <div class = "panel_cover">

            <div class="footer-cell-channels">
