
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kensoi Doc </title>
    <link rel="stylesheet" href='../css/style_cb_table.css'>
    <link rel="stylesheet" href='../css/style-layout.css'>
    <link rel="stylesheet" href='../css/style-footer.css'>
    <link rel="stylesheet" href='testdoc.css'>
    <link rel="shortcut icon" sizes="any" href="../img/favicon.svg" type="image/svg+xml">

    <script type="text/javascript" src="../js/redirection.js"></script>
    <script type="text/javascript" src="../js/redirection_tcb.js"></script>
</head>
<body>
    <img class= "screenshot_tcb" src="kcb-wide-black.jpg">

    <div class = "layout-panel">
        <h1 class="testdoc">testcanarybot official doc</h1>
        <div class = "testdoc_descr">
        async framework for vk chatbots
        </div>
    </div>

    <div class = "layout-table">
        <div class="layout-toast">
            <div class = "layout-toast-header">
                Guides
            </div>
            <div class = "layout-toast-content">
                <input type="button" onclick="redirect_testcanarybot(2)" name="send" value="Bot manual">
                <input type="button" onclick="redirect_testcanarybot(3)" name="send" value="Module manual">
            </div>
        </div>
    </div>
    <div class = "layout-table">
        <div class="layout-toast">
            <div class = "layout-toast-header">
                Objects
            </div>
            <div class = "layout-toast-content">
                <input type="button" onclick="redirect_testcanarybot(4)" name="send" value="Events">
                <input type="button" onclick="redirect_testcanarybot(5)" name="send" value="Objects">
            </div>
        </div>
    </div>
    <div class = "layout-table">
        <div class="layout-toast">
            <div class = "layout-toast-header">
                Tools
            </div>
            <div class = "layout-toast-content">
                <input type="button" onclick="redirect_testcanarybot(6)" name="send" value="Handler tools">
                <input type="button" onclick="redirect_testcanarybot(7)" name="send" value="Assets">
                <input type="button" onclick="redirect_testcanarybot(8)" name="send" value="Keyboard">
                <input type="button" onclick="redirect_testcanarybot(9)" name="send" value="Uploader">
            </div>
        </div>
    </div>
    <div class = "layout-table">
        <div class="layout-toast">
            <div class = "layout-toast-header">
                Examples
            </div>
            <div class = "layout-toast-content">
                <input type="button" onclick="redirect_testcanarybot(10)" name="send" value="root examples">
                <input type="button" onclick="redirect_testcanarybot(11)" name="send" value="module examples">
            </div>
        </div>
    </div>

    <div class="layout-block select-none">
        <div class="footer-table">
            <div class="footer-cell-main">
                <img src="../img/logos/kensoi-title.svg" class="footer-cell-logo" onclick="redirect(0)">
            </div>  
    
            <div class="footer-cell">
                <div class="footer-cell-headline">Projects</div>
                <div class="footer-cell-link" onclick="redirect(7)">@canarybot</div>
                <div class="footer-cell-link" onclick="redirect(8)">@testcanarybot</div>
            </div>

            <div class="footer-cell">
                <div class="footer-cell-headline">Pages</div>
                <div class="footer-cell-link" onclick="redirect(4)">Kensoi Open Cloud</div>
                <div class="footer-cell-link" onclick="redirect(5)">Design</div>
                <div class="footer-cell-link" onclick="redirect(6)">Contacts</div>
            </div>

            <div class="footer-cell-channels">
                <img src="../img/logos/github.svg" class="footer-cell-svg" onclick="redirect(1)">
                <img src="../img/logos/telegram.svg" class="footer-cell-svg" onclick="redirect(1)">
                <img src="../img/logos/vkontakte.svg" class="footer-cell-svg" onclick="redirect(3)">
            </div>
        </div>
    </div>
</body>
</html>
