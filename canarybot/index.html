<!DOCTYPE html>
<html lang="en">
<head>
    <title> Kensoi Doc</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <meta name="msapplication-navbutton-color" content="#121212">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121212">
    
    <link rel="stylesheet" href='../css/style-layout.css'>
    <link rel="stylesheet" href='../css/style-cb.css'>
    <link rel="shortcut icon" sizes="any" href="../img/favicon.svg" type="image/svg+xml">

    <script type="text/javascript" src="../js/redirection.js"></script>
</head>
<body>
    <div class="layout-panel header">
            <div class = "header-logo">
                <img src="../img/logos/kensoi-title.svg">
            </div>
            <div onclick="redirect(0)" class = "header-root">
                @canarybot
            </div>
    </div>
    <img class= "layout-table screenshot_cb"
    style = "max-width: 100%; height: auto; display: block;">

    <div class="layout-table">
        <div class="layout-toast">
            <div class="layout-toast-header">
                О чатботе
            </div>
            <div class="layout-toast-content">
                <p>
                    @canarybot — open-source чатбот ВКонтакте, подвергающийся постоянному развитию и расширению функционала.
                </p>
            </div>
        </div>
    </div>
    <div class="layout-table">
        <input type="button" onclick="redirect(9)" name="send" value="Установка">
        <input type="button" onclick="redirect(10)" name="send" value="Инструкции">
    </div>

    <div class="layout-table" style="text-align: center">
        Андрей Прокофьев 2020
    </div>

    <div class="layout-block select-none">
        <div class="footer-table">
            <div class="footer-cell-main">
                <img src="../img/logos/kensoi-title.svg" class="footer-cell-logo" onclick="redirect(0)">
            </div>  
    
            <div class="footer-cell">
                <div class="footer-cell-headline">Projects</div>
                <div class="footer-cell-link" onclick="redirect(7)">@canarybot</div>
                <div class="footer-cell-link" onclick="redirect(8)">@testcanarybot</div>
            </div>

            <div class="footer-cell">
                <div class="footer-cell-headline">Pages</div>
                <div class="footer-cell-link" onclick="redirect(4)">Kensoi Open Cloud</div>
                <div class="footer-cell-link" onclick="redirect(5)">Design</div>
                <div class="footer-cell-link" onclick="redirect(6)">Contacts</div>
            </div>

            <div class="footer-cell-channels">
                <img src="../img/logos/github.svg" class="footer-cell-svg" onclick="redirect(1)">
                <img src="../img/logos/telegram.svg" class="footer-cell-svg" onclick="redirect(1)">
                <img src="../img/logos/vkontakte.svg" class="footer-cell-svg" onclick="redirect(3)">
            </div>
        </div>
    </div>
</body>
</html>
